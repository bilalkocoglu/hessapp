<div class="container-fluid">
  <div class="row">
    <div class="col"></div>
    <div class="col">
      <div class="modal-header">
        <h4 class="modal-title">Profile Photo Change</h4>
      </div>
      <div class="card">
        <div class="card-body">
          <input type="file" (change)="onFileSelected($event)"/>
          <div class="card-block">
            <div class="row">
              <div class="col">
                <a (click)="upload()" style="background-color: #80059A; color: #fff;" class="btn btn-raised btn-block round">Değiştir</a>
              </div>
              <div class="col">
                <a id="closeModalButton" (click)="goBack()" style="background-color: #d32f2f; color: #fff;" class="btn btn-raised btn-block round">GERİ</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
