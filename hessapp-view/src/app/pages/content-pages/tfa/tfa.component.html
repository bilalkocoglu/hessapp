<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card card-inverse gradient-indigo-purple text-center width-400">
                    <div class="card-body">
                        <div class="card-block">
                          <div class="alert alert-success" style="background-color: transparent !important; padding: 5px; color: white !important; border: none !important;" role="alert">
                            <img src="../../../../assets/img/tfa.png" width="70" height="70">
                            <span style="font-family: sans-serif; font-size: x-small">Verilerinizin güvenliği için iki adımlı doğrulama kullanıyoruz !</span>
                          </div>
                            <form style="padding-top:35px;" novalidate="" #f="ngForm">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input type="password" class="form-control" name="tfaCode" id="inputPass" placeholder="Google Auth Code" ngModel required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <button type="button" (click)="onSubmit()" class="btn btn-pink btn-block btn-raised">
                                          <img *ngIf='loading' src="../../../../assets/loading.gif" height="23" width="23">
                                          <span *ngIf='!loading'>GİRİŞ</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                          <div class="alert alert-success" style="background-color: transparent !important; padding: 10px; color: white !important; border: none !important;" role="alert">
                            <span style="font-family: sans-serif; font-size: xx-small">
                              Nedir bu iki adımlı doğrulama diyorsanız <a href="https://www.google.com/landing/2step/?hl=tr" target="_blank" style="color: #0CC27E">buradan</a> detaylı bilgiye ulaşabilirsiniz !
                            </span>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
