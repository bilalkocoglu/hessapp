<!--Login Page Starts-->
<section id="login">
    <div class="container-fluid">
        <div class="row full-height-vh">
            <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="card card-inverse gradient-indigo-purple text-center width-400">
                    <div class="card-body">
                      <div class="alert alert-success" style="background-color: transparent !important; color: white !important; border: none !important;" role="alert">
                        <img src="../../../../assets/img/tfa.png" width="70" height="70">
                        <span style="font-family: sans-serif; font-size: x-small">Verilerinizin güvenliği için iki adımlı doğrulama kullanıyoruz !</span>
                      </div>
                        <div class="card-block">
                          <img style="padding:20px 0px; width: 100%" [src]="tfaQrURL">
                          <div class="alert alert-light" style="color: black" role="alert">
                            {{tfaKey}}
                          </div>
                          <div class="form-group">
                                    <div class="col-md-12">
                                        <button routerLink="/pages/login" type="button" class="btn btn-pink btn-block btn-raised">GİRİŞ YAP</button>
                                     </div>
                          </div>
                          <div class="alert alert-success" style="background-color: transparent !important; padding: 10px; color: white !important; border: none !important;" role="alert">
                            <span style="font-family: sans-serif; font-size: xx-small">
                              Şu anda gördüğünüz bilgilere verilerinizin güvenliği açısından birdaha ulaşamayacaksınız ! Yedek almanızı tavsiye ederiz. <br>
                              Nedir bu iki adımlı doğrulama diyorsanız <a href="https://www.google.com/landing/2step/?hl=tr" target="_blank" style="color: #0CC27E">buradan</a> detaylı bilgiye ulaşabilirsiniz !
                            </span>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Login Page Ends-->
